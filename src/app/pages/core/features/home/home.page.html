<ion-header translucent>
  <ion-toolbar>
    <div class="header">
      <h4>Alerta Amber - {{ user?.name }}</h4>
      <div class="options">
        <div class="option ion-activatable ripple-parent">
          <ion-icon
            expand="block"
            id="open-modal"
            name="search-outline"></ion-icon>
          <ion-ripple-effect></ion-ripple-effect>
          <ion-modal
            #modal
            [breakpoints]="[0, 0.25, 0.5, 0.75]"
            [enterAnimation]="enterAnimation"
            [initialBreakpoint]="0.25"
            [leaveAnimation]="leaveAnimation"
            trigger="open-modal">
            <ng-template>
              <ion-content>
                <ion-searchbar
                  (ionChange)="search($event)"
                  (click)="modal.setCurrentBreakpoint(0.75)"
                  placeholder="Search"></ion-searchbar>
                <ion-list>
                  <ion-item
                    *ngFor="let item of searchedItems"
                    (click)="openCase(item)">
                    <ion-avatar slot="start">
                      <ion-img
                        [src]="item.photoURL || '../../../../../assets/fotosKids/avatar.jpg'"></ion-img>
                    </ion-avatar>
                    <ion-label>
                      <h2>{{ item.nome }}</h2>
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-modal>
        </div>

        <div class="option ion-activatable ripple-parent">
          <ion-icon
            id="hover-trigger"
            name="bookmark-outline"></ion-icon>
          <ion-ripple-effect></ion-ripple-effect>
          <ion-popover trigger="hover-trigger">
            <ng-template>
              <ion-content>
                <ion-list
                  *ngIf="savedCasesList.length"
                  [inset]="true">
                  <ion-item
                    *ngFor="let item of savedCasesList"
                    (click)="openCase(item)">
                    <ion-avatar slot="start">
                      <img [src]="item.photoURL || '../../../../../assets/fotosKids/avatar.jpg'" />
                    </ion-avatar>
                    <ion-label>
                      <h2>{{ item.nome }}</h2>
                    </ion-label>
                  </ion-item>
                </ion-list>
                <span *ngIf="!savedCasesList.length">
                  <ion-item>Você não possui casos salvos.</ion-item>
                </span>
              </ion-content>
            </ng-template>
          </ion-popover>
        </div>
        <div class="option ion-activatable ripple-parent">
          <ion-icon
            (click)="sair()"
            name="power-outline"></ion-icon>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div
    *ngIf="!loading"
    class="content">
    <div
      *ngIf="items.length"
      class="cards">
      <ion-card *ngFor="let item of items">
        <div class="card">
          <div
            (click)="openCase(item)"
            class="img-card">
            <img [src]="item.photoURL || '../../../../../assets/fotosKids/avatar.jpg'" />
          </div>

          <div class="card-header">
            <span>{{ item.nome }}</span>
            <div class="options">
              <div class="option ion-activatable ripple-parent">
                <div class="salve-button">
                  <!-- <ion-icon color="#e1e1e1"  name="bookmark-sharp"></ion-icon> -->
                  <ion-icon
                    (click)="addLista(item._id)"
                    [name]="!caseIsSaved(item._id) ? 'bookmark-outline' : 'bookmark'"
                    [ngStyle]="{'color': !caseIsSaved(item._id) ? 'black' : 'red' }"></ion-icon>
                </div>
                <ion-ripple-effect></ion-ripple-effect>
              </div>
            </div>
          </div>

          <div class="card-content">
            <label> Data do desaparecimento: {{ item.data }} </label>
            <label> Informações do possível suspeito: {{ item.suspeito }} </label>
            <label> Enviar informações para: {{item.contato}} </label>
            <label> Ultimo local visto: {{item.local}} </label>
          </div>
        </div>
      </ion-card>
    </div>
    <div
      *ngIf="!items.length"
      class="empty-message">
      <ion-card color="warning">
        <ion-card-header>
          <div class="car-alert">
            <ion-card-title>Nenhum caso registrado</ion-card-title>
            <ion-card-content>
              Se desejajar adicionar um caso clique em "Adiconar Caso" no menu abaixo
            </ion-card-content>
          </div>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
