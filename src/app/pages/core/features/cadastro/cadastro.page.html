<ion-content>
  <div class="cadastro-content">
    <div class="cadastro-header">
      <ion-buttons>
        <ion-button [routerLink]="['/home']">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <span class="title"> Cadastro </span>
    </div>

    <form [formGroup]="form">
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input
          formControlName="nome"
          placeholder="Nome"
          required
          type="text"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <div
          class="error-message"
          *ngIf="nome.errors && nome.dirty || nome.touched && nome.invalid">
          Nome Obrigatorio
        </div>
      </div>

      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input
          formControlName="email"
          placeholder="Email"
          type="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <div
          class="error-message"
          *ngIf="email.errors && email.dirty || email.touched && email.invalid">
          Seu E-Mail é invalido!
        </div>
      </div>

      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input
          formControlName="senha"
          minlength="6"
          placeholder="A senha deve conter no mínimo 6 caracteres"
          required
          type="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <div
          class="error-message"
          *ngIf="senha.touched && senha.invalid">
          A senha deve conter no mínimo 6 caracteres
        </div>
      </div>

      <ion-item>
        <ion-icon name="call-outline"></ion-icon>
        <ion-input
          formControlName="telefone"
          placeholder="Telefone"
          required
          [maskito]="phoneMask"
          [maskitoElement]="maskPredicate"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <div
          class="error-message"
          *ngIf="telefone.errors && telefone.dirty || telefone.touched && telefone.invalid">
          Telefone Obrigatorio
        </div>
      </div>
      <div class="buttons">
        <ion-button
          [disabled]="form.invalid"
          (click)="submit()"
          expand="block">
          Cadastrar
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
